    <section>
        <h2> Contacto </h2>
        <form action="">
            <fieldset>
                <legend>Datos de contacto</legend>
                <label for="nombre">Nombre: </label>
                <input type="text" name= "nombre" placeholder="Nombre"><br>
                <label for="apellido">Apellido: </label>
                <input type="text" name= "apellido" placeholder="Apellido"><br>
                <label for="mail"> email: </label>
                <input type="email" name= "mail" placeholder="email"><br>
                <label for="Comentarios">Consulta: </label>
                <textarea name="Comentarios" cols="30" rows="10" placeholder="Consulta"></textarea>
                <h3>Motivo del contacto</h3>
                <div>Consultoría a medida</div>
                <input type="radio" name=Menor18 value="Menor 18">
                <div>Cursos</div>
                <input type="radio" name=Mayor18  value="Mayor 18">
                <h3>Menú desplegable</h3>
                <select name="Zona">
                    <option value="CABA/GBA">CABA/GBA</option>
                    <option value="Interior Argentina">Interior Argentina</option>
                    <option value="Otro país">Otro país</option>
                </select>
                <h3>Reviso</h3>
                <div>Revisó formulario</div>
                <input type="checkbox" name=Reviso value="1">
                <div>Botones</div>
                <input type="submit" value="Enviar consulta">
                <input type="reset" value="Borrar formulario">
            </fieldset>
    </section>

    <Footer>
        <small class="text-muted">
          <dl>
